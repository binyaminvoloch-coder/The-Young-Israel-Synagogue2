<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הצוות שלנו | ישראל הצעיר</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- יש להעתיק כאן את ה-NAVBAR מדף הבית -->
    <!-- (בשביל לחסוך מקום בתשובה לא העתקתי שוב, אבל חובה להדביק כאן) -->
    
    <!-- Header -->
    <div class="page-header">
        <h1 class="text-4xl font-bold serif">הנהגת בית הכנסת</h1>
    </div>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="grid md:grid-cols-3 gap-8 text-center">
            <!-- רב -->
            <div class="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-[#D4AF37]">
                <div class="w-32 h-32 bg-gray-200 rounded-full mx-auto mb-4 border-4 border-white shadow-md flex items-center justify-center">
                    <i data-lucide="user" class="w-16 h-16 text-gray-400"></i>
                </div>
                <h3 class="text-2xl font-bold">הרב [שם הרב] שליט"ר</h3>
                <p class="text-[#D4AF37] font-bold mb-4">רב הקהילה</p>
                <p class="text-gray-600 text-sm">מנהיג את קהילתנו ברוחניות ובמסירות, מעביר שיעורים ועונה לשאלות הלכתיות.</p>
            </div>
            
            <!-- יו"ר -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center">
                     <i data-lucide="user" class="w-12 h-12 text-gray-400"></i>
                </div>
                <h3 class="text-xl font-bold">[שם היו"ר]</h3>
                <p class="text-gray-500 font-bold mb-2">יו"ר הוועד</p>
            </div>

            <!-- גבאי -->
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto mb-4 flex items-center justify-center">
                     <i data-lucide="user" class="w-12 h-12 text-gray-400"></i>
                </div>
                <h3 class="text-xl font-bold">אשר פלאור</h3>
                <p class="text-gray-500 font-bold mb-2">גבאי ראשי / מנהל אולם</p>
                <a href="tel:0507341851" class="text-[#D4AF37] font-bold text-sm">050-7341851</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // JS להזרקת התפריט במידה ולא העתקת אותו ידנית (אופציונלי, עדיף להעתיק HTML)
    </script>
</body>
</html>
